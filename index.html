<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <header>Test your knowledge with this quiz</header>
    <div id="start-page">
        <button id="startBtn">START</button>
    </div>
    <div id="quiz">
        <h2 id="question"></h2>
        <button id="choice1" class="choiceBtn"></button>
        <button id="choice2" class="choiceBtn"></button>
        <button id="choice3" class="choiceBtn"></button>
        <button id="choice4" class="choiceBtn"></button>
    </div>
    <div id="score-initials">
        <h2>Done</h2>
        <h4 id="scores">See scores</h4>
        <p>Name:</p><span id="scoreEnter"></span>
        <p>Score: </p>
        <input type="text" placeholder="Initials.." id="name">
        <button id="enter">Enter</button>
    </div>
    <div class="countdown"></div>
</main>
    <script src="./script.js"></script>
  </body>
</html>
