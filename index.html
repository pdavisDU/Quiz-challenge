<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<body>
    <main class="container">
        
        <header id="scores">Highscores</header>
        <h1 id="h1">Quiz Challenge</h1>

        <h2 id="question">Question</h2>
    
    <!-- questions -->
     <section class="questions-wrapper">
        <p class="questionHere"></p>
     </section>
    
    
        <!-- timer -->
        <section class="timer-wrapper">
        <h2 class="timer">Time left:</h2>
        </section>
    
    
        <p id="p">
        Try to answer the following questions within the time limit. Inccorect
        answers will penalize you by ten seconds
        </p>
    <!-- buttons -->
        <section class="btn-wrapper">
        <button class="start-btn">Start</button>

        <button type="button" class="option" id="option1"></button>

        <button type="button" class="option" id="option2"></button>

        <button type="button" class="option" id="option3"></button>

        <button type="button" class="option" id="option4"></button>

        <button type="button" class="reset">Reset</button>

        </section>

    
    <!-- scores -->
    
        <section class="scores-wrapper">
        <ul class="scores-list">Scores!</ul>
        
        </section>
    </main>
    <div id="questions"></div>
    
    <script src="./script.js"></script>
